<tr id="cliente-{{cliente.id}}">
    <th scope="row">{{ cliente.id }}</th>
    <td>{{ cliente.nome }}</td>
    <td>{{ cliente.email }}</td>


    <td>

        <button class="btn btn-secondary" 
            c-get="{{ url_for('clientes.detalhe_usuário', cliente_id=cliente.id) }}"
            c-target="#exibir-cliente"
            data-bs-toggle="modal" data-bs-target="#exampleModal">
            VER</button>


        <button class="btn btn-primary" 
            c-get="{{ url_for('clientes.form_edit_usuário', cliente_id=cliente.id) }}"
            c-target="#form-cliente">
            EDITAR</button>



        <button class="btn btn-danger"
            c-delete="{{ url_for('clientes.delete_usuario', cliente_id = cliente.id) }}"
            c-remove-closest="tr">
            DELETAR</button>
    </td>


</tr>
